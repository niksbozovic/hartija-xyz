<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hartija</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="vid">
		<div class="holder">
			<video id=vid autoplay muted loop playsinline></video>
		</div>
	</section>

	<script src="scrubbing.js"></script>

	<script type="text/javascript">
		function loadvideo() {
		var mobileSrc = "./images/landing-page-vertical.mp4";
		var desktopSrc = "./images/landing-page.mp4";
 
   			if (window.innerWidth > 630){
       			$("#vid").attr("src",desktopSrc);
    		}else{
       			$("#vid").attr("src",mobileSrc);
    		}
		}

  		window.addEventListener("resize", loadvideo);
  		window.onload=loadvideo; 

	</script>

</body>
</html>
