<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hartija</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="vid">
		<div class="holder">
			<video id=vid muted loop playsinline></video>
		</div>
	</section>

	<script src="scrubbing.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		var mainVideo = $('video#vid');
		var mobileSrc = "./images/landing-page-vertical.mp4";
		var desktopSrc = "./images/landing-page.mp4";
 
		if ($(window).width() < 600) {
     		mainVideo.append("<source type='video/mp4' src='" + mobileSrc + "' />");
		} else {
   			mainVideo.append("<source type='video/mp4' src='" + desktopSrc + "' />");
		}
	</script>
</body>
</html>
